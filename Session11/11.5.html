<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session11_Exercise4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ddd;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            gap: 10px;
            padding: 20px;
            background: #e6e7e7;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
        }

        .box {
            background: #a34d3f;
            color: #e6e7e7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            padding: 20px;
        }

        .box.logo {
            background: #e6e7e7;
            color: red;
            font-weight: bold;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }

        /* menu 3 gach */
        .menu-icon {
            display: none;
            width: 30px;
            height: 25px;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 5px;
            background: red;
        }

        /* lap layout */
        @media (min-width: 1200px) {
            .container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-areas:
                    "logo nav nav"
                    "main main aside"
                    "col1 col2 col3"
                    "col4 col5 col6";
            }
            .box.logo { grid-area: logo; }
            .box.nav { grid-area: nav; }
            .box.main { grid-area: main; height: 200px; }
            .box.aside { grid-area: aside; height: 200px; }

            .box.column {
                height: 100px;
            }
            .box.column:nth-child(5) { grid-area: col1; }
            .box.column:nth-child(6) { grid-area: col2; }
            .box.column:nth-child(7) { grid-area: col3; }
            .box.column:nth-child(8) { grid-area: col4; }
            .box.column:nth-child(9) { grid-area: col5; }
            .box.column:nth-child(10) { grid-area: col6; }
        }
        /* tablettablet */
        @media (max-width: 1199px) and (min-width: 769px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-areas:
                    "logo nav"
                    "main main"
                    "aside aside"
                    "col1 col2"
                    "col3 col4";
            }
            .box.logo { grid-area: logo; }
            .box.nav { grid-area: nav; height: 60px; }
            .box.main { grid-area: main; height: 200px; }
            .box.aside { grid-area: aside; height: 150px; }

            .box.column:nth-child(5) { grid-area: col1; }
            .box.column:nth-child(6) { grid-area: col2; }
            .box.column:nth-child(7) { grid-area: col3; }
            .box.column:nth-child(8) { grid-area: col4; }

            /* col56 hidden */
            .box.column:nth-child(9), 
            .box.column:nth-child(10) {
                display: none;
            }
        }

        /* mobile */
        @media (max-width: 768px) {
    .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-areas:
            "logo"
            "nav"
            "main"
            "aside"
            "col1"
            "col2"
            "col3"
            "col4"
            "col5"
            "col6";
    }

    .menu-icon {
        display: flex;
    }

    .box.logo {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
    }

    .box.nav {
        grid-area: nav;
        height: 100px; /* Cao gấp đôi */
        width: 100%; /* Rộng 100% */
        padding: 0; /* Không padding */
    }

    .box.main {
        height: 400px; /* Cao gấp đôi */
        padding: 3px; /* Padding 3px */
    }
}
        /* can xong cai laptop voi cai tablet muon coc */
    </style>
</head>
<body>

    <div class="container">
        <div class="box logo">
            LOGO
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="box nav">#nav</div>
        <div class="box main">#main</div>
        <div class="box aside">#aside</div>
        <div class="box column">.column1</div>
        <div class="box column">.column2</div>
        <div class="box column">.column3</div>
        <div class="box column">.column4</div>
        <div class="box column">.column5</div>
        <div class="box column">.column6</div>
    </div>

</body>
</html>
