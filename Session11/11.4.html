<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session11_Exercise4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);/* chia ra lay boi chung de de canh o honw */
            gap: 18px;
            padding: 20px;
            background: white;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
        }

        .box {
            height: 100px;
            border-radius: 5px;
        }

        
        .top-box { background: orange; grid-column: span 6; height: 80px; } /* 12--6x2 */
        .middle-box { background: yellow; grid-column: span 12; height: 160px; } /* 1huge */
        .bottom-box { background: steelblue; grid-column: span 4; height: 120px; } /* 12--3x4 */
        .footer-box { background: lightgray; grid-column: span 3; height: 80px; } /* 12--4x3 */

        /* hoc thi ngoo ma lam mau la gioi */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(6, 1fr);
            }
            .top-box { grid-column: span 6; }
            .middle-box { grid-column: span 6; }
            .bottom-box { grid-column: span 6; }
            .footer-box { grid-column: span 3; }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
            .top-box, .middle-box, .bottom-box, .footer-box {
                grid-column: span 1;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box top-box"></div> 
        <div class="box top-box"></div>
        <div class="box middle-box"></div>
        <div class="box bottom-box"></div> 
        <div class="box bottom-box"></div>
        <div class="box bottom-box"></div>
        <div class="box footer-box"></div> 
        <div class="box footer-box"></div>
        <div class="box footer-box"></div>
        <div class="box footer-box"></div>
    </div>

</body>
</html>
