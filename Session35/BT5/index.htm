<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý danh mục</title>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <h2>Danh mục</h2>
      <button id="btnAdd">+ Thêm danh mục</button>
    </div>

    <div class="top-bar">
        <select id="filterStatus">
          <option value="all">Tất cả</option>
          <option value="active">Đang hoạt động</option>
          <option value="inactive">Ngừng hoạt động</option>
        </select>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Tìm danh mục theo tên... "/>
          <i class="fa-regular fa-magnifying-glass"></i>
        </div>
      </div>
      
      

    <table>
      <thead>
        <tr>
          <th>Mã  <i class="fa-light fa-arrow-down"></i></th>
          <th>Tên danh mục  <i class="fa-light fa-arrow-down"></i></th>
          <th>Trạng thái  <i class="fa-light fa-arrow-down"></i></th>
          <th>Hành động  <i class="fa-light fa-arrow-down"></i></th>
        </tr>
      </thead>
      <tbody id="categoryTable"></tbody>
    </table>
  </div>

  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Thêm danh mục</h3>
        <span class="close" id="cancelBtn">&times;</span>
      </div>
      <form id="categoryForm">
        <div class="form-group">
          <label for="code">Mã danh mục</label>
          <input type="text" id="code" readonly />
        </div>
        <div class="form-group">
          <label for="name">Tên danh mục</label>
          <input type="text" id="name" placeholder="Nhập tên danh mục" />
          <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
          <label>Trạng thái</label>
          <div class="status-options">
            <label><input type="radio" name="status" value="active" checked /> Đang hoạt động</label>
            <label><input type="radio" name="status" value="inactive" /> Ngừng hoạt động</label>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" id="cancelBtn2">Hủy</button>
          <button type="submit" class="submit-btn">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
