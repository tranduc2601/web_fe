    <style>
        .card {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            color: white;
            height: 400px;
            width: 400px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .card-body {
            font-size: 35px; 
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            text-align: center; 
            width: 90%; 
            padding: 10px;
            border-radius: 10px;
        }
        .card-footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }
    </style>
