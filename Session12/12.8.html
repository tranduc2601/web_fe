<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Session12_Exercise7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Payment</h4>
                <!-- payment methodmethod -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                        <label class="form-check-label" for="creditCard">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
                        <label class="form-check-label" for="debitCard">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                </div>
                <!--form==>in4in4  -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="cardName" class="form-label">Name on card</label>
                        <input type="text" class="form-control" id="cardName" placeholder="">
                        <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-md-6">
                        <label for="cardNumber" class="form-label">Credit card number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="expiration" class="form-label">Expiration</label>
                        <input type="text" class="form-control" id="expiration" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="">
                    </div>
                </div>
                <hr class="my-4">
                <!-- payment button -->
                <button class="w-100 btn btn-primary btn-lg">Continue to checkout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
