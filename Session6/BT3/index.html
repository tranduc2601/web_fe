<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session6_Exercise3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }
        .navbar h2 {
            margin: 0;
            font-size: 20px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .hero {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: #e0e0e0;
            padding: 30px;
            text-align: center;
            justify-content: center;
        }
        .hero img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .projects {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .project-btn {
            background-color: #222;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .project-btn:hover {
            background-color: #444;
        }
        .footer {
            text-align: center;
            background-color: #e0e0e0;
            padding: 15px;
            margin-top: 20px;
        }
        .footer a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Portfolio của Trần Minh Đức</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="hero">
        <img src="TranMinhDuc_anhthe.jpg" alt="Avatar">
        <p>Xin chào! Tôi là Trần Minh Đức, một nhà phát triển web sáng tạo.</p>
    </div>

    <div class="projects">
        <button class="project-btn">Dự án 1</button>
        <button class="project-btn">Dự án 2</button>
        <button class="project-btn">Dự án 3</button>
        <button class="project-btn">Dự án 4</button>
    </div>

    <div class="footer">
        Kết nối với tôi trên <a href="#">LinkedIn</a> | <a href="#">Github</a>
    </div>

</body>
</html>
