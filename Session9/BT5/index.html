<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session9_Exercise5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
        }

        /* Khung chứa tất cả các hộp */
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: auto;
        }

        /* Hàng ngang chứa nhiều hộp */
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Các hộp nhỏ */
        .box {
            background-color: #6a0d69;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 50px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .row.space-between {
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hàng đầu tiên -->
        <div class="row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>

        <!-- Hàng thứ hai (có khoảng trống ở giữa) -->
        <div class="row space-between">
            <div class="box">7</div>
            <div class="box">8</div>
        </div>
    </div>

</body>
</html>
