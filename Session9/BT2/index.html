<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session9_Exercise2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px; 
            width: 600px;
            padding: 10px;
            background: white;
            border: 2px solid black;
            margin: 20px auto;
        }

        .box {
            background-color: #2ecc71;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(25% - 10px); /* scratch premium roairoai */
            height: 60px;
            font-size: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p style="margin-bottom: 10px;">số bé nhìn cho đã con mắt nè</p>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>

</body>
