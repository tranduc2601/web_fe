<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session9_Exercise4</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .header, .footer {
            background-color: #3498db;
            color: white;
            padding: 15px;
        }

        .footer {
            background-color: #9b59b6;
        }

        .content {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .sidebar {
            background-color: #2ecc71;
            color: white;
            width: 30%;
            min-height: 300px;
            padding: 10px;
        }

        .main-content {
            background-color: #e74c3c;
            color: white;
            flex: 1;
            padding: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">Header</div>

        <div class="content">
            <div class="sidebar">Sidebar</div>
            <div class="main-content">Content</div>
        </div>

        <div class="footer">Footer</div>
    </div>

</body>
</html>
