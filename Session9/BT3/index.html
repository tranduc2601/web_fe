<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session9_Exercise3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 600px;
            padding: 10px;
            background: white;
            border: 2px solid black;
            margin: 20px auto;
        }

        .box {
            border-radius: 3px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(25% - 10px); /* bruh that's scratch premium */
            height: 60px;
            font-size: 8px;
            font-weight: bold;
        }

        /* dumbdumb */
        .box-5 {
            width: calc(50% - 10px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box box-5">5</div> 
        <div class="box">6</div>
        <div class="box">7</div>
    </div>

</body>
</html>
