<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session5_Exercise6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        .center {
            text-align: center;
            border: 3px solid green;
            padding: 10px;
            margin-top: 20px;
        }
        .example {
            background-color: #f8f9fa;
            margin-left: 10px; ;
            border-left: 5px solid #16dc8d;
            font-family: monospace;
 
        }
        .code {
            color: rgb(214, 51, 106);
            margin-left: 10px;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Center Align Text</h2>
    <p>To just center the text inside an element, use <span class="code">text-align: center;</span></p>
    <div class="center">This text is centered.</div>
    
    <h3>Example</h3>
    <div class="example">
        <p><span class="code">.center</span> {</p>
        <p style="margin-left: 20px;">
            <span class="red">text-align:</span> <span class="blue">center;</span><br>
            <span class="red"> border: 3px</span> <span class="blue"> solid green;</span>
         
        </p>
       <span>}</span>
    </div>
