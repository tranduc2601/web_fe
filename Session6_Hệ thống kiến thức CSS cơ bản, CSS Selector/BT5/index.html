<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session6_Exercise5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-weight: bold;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background: white;
            text-align: center;
            padding: 80px 20px;
            margin: 20px auto;
            width: 90%;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .hero .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .hero .btn:hover {
            background: #45a049;
        }
        .features {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            width: 90%;
        }
        .feature-box {
            background: white;
            width: 32%;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">MyApp</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>We provide the best solutions for your business.</p>
        <a href="#" class="btn">Get Started</a>
    </div>

    <div class="features">
        <div class="feature-box">Feature 1</div>
        <div class="feature-box">Feature 2</div>
        <div class="feature-box">Feature 3</div>
    </div>

    <div class="footer">
        Contact us: <a href="mailto:n24dtcn106@ptitthcm.edu.vn">n24dtcn106@ptitthcm.edu.vn</a>
    </div>

</body>
</html>
