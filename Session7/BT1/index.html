<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session7_Exercise1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            padding: 0;
            margin: 0;  /* xin loi vi da ocd*/
        }
        .container {
            background: rgb(235, 235, 235);
            padding: 20px;
            width: 600px; /* chinhr vaayj la dep xuc xich*/
            height: 250px;
            text-align: left;
        }
        .title {
            color: #251c52;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .list {
            padding: 0;
        }
        .list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
            color: #251c52;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 15px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            width: 48%;
        }
        .btn-red {
            background-color: #d61a20;
            color: white;
        }
        .btn-gray {
            background-color: #dadada;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            Khóa Học Lập Trình Từ Con Số 0 <br>
            Tự Tin Đi Làm Sau 6 Tháng
        </div>
    
        <ul class="list">
            <li>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="check">
                Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa học
            </li>
            <li>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="check">
                Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ
            </li>
            <li>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="check">
                Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3
            </li>
        </ul>
    
        <div class="buttons">
            <button class="btn btn-red">Nhận tư vấn 1:1</button>
            <button class="btn btn-gray">Kiểm tra độ phù hợp</button>
        </div>
    </div>
</body>
