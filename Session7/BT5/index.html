<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <title>Session7_Exercise5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: flex-start; /* Align container to the left */
            padding: 20px;
        }
        .container {
            background: white;
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .header {
            background-color: #E60000;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            position: relative;
        }
        .hot-icon {
            position: absolute;
            top: -10px;
            right: -20px;
            width: 50px;
        }
        .content {
            padding: 10px;
            text-align: center; /* Center all text */
        }
        .content p {
            margin: 5px 0;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .content strong {
            color: rgb(107, 107, 107); /* Change color of strong tags */
        }
        .highlight {
            color: orange;
            font-weight: bold;
        }
        .button {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }
        .register {
            background: #E60000;
            color: white;
        }
        .detail {
            background: white;
            color: #E60000;
            border: 1px solid #E60000;
            width: 50%;
            margin: 0 auto;
        }
        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            5G160B
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="HOT" class="hot-icon">
        </div>
        <div class="content">
            <p><strong>Data:</strong> <span class="highlight">120Gb (4Gb/ ngày)</span></p>
            <p><strong>Giá:</strong> <span class="highlight">160.000 đ</span></p>
            <p><strong>Nội mạng:</strong> <span class="highlight">&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
            <p><strong>Ngoại mạng:</strong> <span class="highlight">100 phút</span></p>
            <p><strong>Free data:</strong> <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <p><strong>Thời hạn:</strong> <span class="highlight">30 ngày</span></p>
            <p><strong>(Sử dụng 4Gb/ ngày)</strong></p>
        </div>
        <div class="button">
            <button class="btn register">
                <i class="fa-solid fa-pen-to-square"></i> ĐĂNG KÝ
            </button>
            <button class="btn detail">
                <i class="fas fa-info-circle"></i> Chi tiết
            </button>
        </div>
    </div>
</body>
</html>
