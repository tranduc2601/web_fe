<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-4">
        <div class="danh-muc d-flex justify-content-between align-items-center mb-3">
            <h2>Danh mục</h2>
            <button id="nutThemDanhMuc" class="btn btn-primary">Thêm mới danh mục</button>
        </div>

        <div class="tim-kiem-danh-muc d-flex gap-2 mb-3">
            <select id="chonTrangThai" class="form-select w-auto">
                <option value="tatca">Tất cả</option>
                <option value="danghoatdong">Đang hoạt động</option>
                <option value="ngunghoatdong">Ngừng hoạt động</option>
            </select>
            <div class="input-group">
                <input id="timTheoTen" class="form-control" placeholder="Tìm kiếm danh mục theo tên">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>

        <table id="bangDanhMuc" class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Mã danh mục</th>
                    <th>Tên danh mục</th>
                    <th>Trạng thái</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody id="noiDungBangDanhMuc">
              
            </tbody>
        </table>
    </div>


    <div id="hopThemDanhMuc" class="modal fade" tabindex="-1" aria-labelledby="tieuDeHopThem" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tieuDeHopThem">Thêm mới danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <form id="formThemDanhMuc">
                        <div class="mb-3">
                            <label for="maDanhMuc" class="form-label fw-bold">Mã danh mục</label>
                            <input type="text" class="form-control" id="maDanhMuc" maxlength="10">
                            <div id="loiMaDanhMuc" class="text-danger" style="display: none;">Mã danh mục không được để
                                trống</div>
                        </div>
                        <div class="mb-3">
                            <label for="tenDanhMuc" class="form-label fw-bold">Tên danh mục</label>
                            <input type="text" class="form-control" id="tenDanhMuc" maxlength="50">
                            <div id="loiTenDanhMuc" class="text-danger" style="display: none;">Tên danh mục không được
                                để trống</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Trạng thái</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="trangThai"
                                        id="trangThaiDangHoatDong" value="danghoatdong" checked>
                                    <label class="form-check-label" for="trangThaiDangHoatDong">Đang hoạt động</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="trangThai"
                                        id="trangThaiNgungHoatDong" value="ngunghoatdong">
                                    <label class="form-check-label" for="trangThaiNgungHoatDong">Ngừng hoạt động</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" id="nutHuyBo">Hủy</button>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
