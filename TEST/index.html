<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations - Quản lý Người dùng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Quản lý Người dùng</h1>

        <button class="btn btn-add" id="addUserBtn">Thêm người dùng mới</button>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                </tbody>
        </table>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <h2 id="modalTitle">Thêm người dùng mới</h2>

            <form id="userForm">
                <input type="hidden" id="userId" name="userId">

                <div class="form-group">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="saveBtn">Lưu</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Hủy</button>
                </div>
            </form>
        </div>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>

    <script src="main.js"></script>
</body>
</html>
