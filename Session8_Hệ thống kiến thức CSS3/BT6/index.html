<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Bar</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 10px 15px; /* 15 15 thi no map qua */
            width: 500px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* nhin box cho de */
           
        }

        .search-box input {
            border: none;
            outline: none; /* click chuot vao co cai khung ngoo ngoo */
            flex: 1; /* cho 2 anh mic va AI cook qua ben phaiphai */
            font-size: 16px;
            padding: 7px;
        }

        .search-box i {
            font-size: 18px;
            color: gray;
            margin-right: 10px;
            cursor: pointer;
        }

        .search-box img {
            width: 20px;
            padding: 2px;
            margin-left: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Nhập từ khóa tìm kiếm">
        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Microphone">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6x5ZS_AaSyhwp-Da_JQ6yLJlEhXR77OzTjw&s" alt="Google Lens">
    </div>

</body>
</html>
